<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Your Top Tracks </title>
    <link rel="stylesheet" href="static/top_tracks.css">
</head>
<body>
    <h1 class="a">
        Your top tracks:
    </h1>
    <form action="{{ url_for('game') }}" method="GET">
        <button class="returngame" type="submit">
            Back to Game
        </button>
    </form>
    <div class="aa">
        <div class="a">
            {% for track in tracks %}
                <ol class="c">
                    <img src="{{ track.image_url }}" alt="Album cover" width="50">
                    <a href="{{ track.url }}" target="_blank"> &nbsp&nbsp&nbsp {{ track.name }} </a> by {{ track.artist }}
                </ol>
            {% endfor %}
        </div>
    </div>
</body>
</html>
